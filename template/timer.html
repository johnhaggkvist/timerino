<div class="row timed">
  <center>{{timed | timed}}</center>
</div>

<div class="row">
	<div class="col-md-4">
		<ul>
			<li ng-repeat="time in times">
				{{time.timed | timed}} {{time.when | date:'yyyy-MM-dd HH:mm:ss'}}
			</li>
		</ul>
		<a ng-if="latestShareToken" href="#/shared/{{latestShareToken}}">Share times!</a> | 
		<a ng-if="times.length" href="#/history">History</a>
	</div>
	<div class="col-md-4" ng-if="latestShareToken" >
		average of five
		<h3>{{average | timed}}</h3>
	</div>
	<div class="col-md-4" ng-if="latestShareToken" >
		competetive average of five
		<h3>{{competetiveAverage | timed}}</h3>
	</div>
</div>
